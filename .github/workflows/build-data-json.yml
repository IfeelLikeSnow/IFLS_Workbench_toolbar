name: Build Data JSON

on:
  workflow_dispatch:
  push:
    paths:
      - "SourceData/**/*.xlsx"
      - "tools/excel_to_json.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  build-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate JSON
        run: |
          python tools/excel_to_json.py \
            --gear-xlsx "SourceData/Geraeteliste.xlsx" \
            --patchbay-xlsx "SourceData/Patchbay Ãœbersicht.xlsx" \
            --out-dir "Data/IFLS_Workbench"

      - name: Commit & push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Data/IFLS_Workbench/*.json
          git commit -m "chore(data): regenerate gear/patchbay json"
          git push
