name: ReaPack index

on:
  pull_request:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "index.xml"

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev
      - run: gem install reapack-index
      - run: reapack-index --check

  build_index:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev
      - run: gem install reapack-index
      - run: reapack-index
      - name: Commit index.xml (if changed)
        run: |
          if git diff --quiet -- index.xml; then
            echo "index.xml unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.xml
          git commit -m "chore(reapack): update index.xml"
          git push
